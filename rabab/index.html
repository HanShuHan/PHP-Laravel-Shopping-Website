<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hompage</title>
    <link rel="stylesheet" href="css/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.6.0.min.js" defer></script>
    <script src="js/index.js" defer></script>
</head>

<body>
    <!-- Side bar -->

    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- End of Side bar -->

    <!-- Carousel -->

    <div class="wrapper">
        <ul class="slides">
            <li><img src="image/slide1.jpg" alt=""></li>
            <li><img src="image/slide2.jpg" alt=""></li>
            <li><img src="image/slide3.jpg" alt=""></li>
            <li><img src="image/slide4.jpg" alt=""></li>
        </ul>
        <ul class="dot">
            <li id="1"></li>
            <li id="2"></li>
            <li id="3"></li>
            <li id="4"></li>
        </ul>
        <div id="prevSlide" class="slide_btn">
            <i class="fas fa-caret-left"></i>
        </div>
        <div id="nextSlide" class="slide_btn">
            <i class="fas fa-caret-right"></i>
        </div>
    </div>

    <!-- End of Carousel -->

    <!-- Feature products -->

    <div class="container">

            <img src="images/star.gif" alt="Product 1">

                <div class="card-price">$19.99</div>
            </div>
        </div> -->
    </div>

    <!-- End of Feature products -->

</body>

</html>
